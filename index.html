<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>XAI seminar</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/custom.css">
	<link rel="stylesheet" href="dist/theme/kuleuven.css">

	<link rel="stylesheet" href="plugin/simplemenu/simplemenu.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src="plugin/simplemenu/simplemenu.js"></script>
	<script type="text/javascript" src="https://viewer.diagrams.net/js/viewer-static.min.js"></script>
</head>

<body>
	<div class="reveal">
		<div class="menubar">
			<ul class="menu"></ul>
		</div>
		<div class="slides">
			<section data-auto-animate data-external="Slides/1-title.html">
			</section>
			<section data-name="Problem">
				<section data-auto-animate data-external="Slides/2-Argumentation.html">
				</section>
				<section data-auto-animate data-external="Slides/3-PArgumentation.html">
				</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/math/math.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			simplemenu: {
				auto: true
			},
			plugins: [Simplemenu, RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3],
			dependencies: [{
				src: 'plugin/external/external.js',
				condition: function () {
					return !!document.querySelector('[data-external],[data-external-replace]');
				}
			}
			]
		});
	</script>
</body>

</html>
