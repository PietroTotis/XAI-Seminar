<h2>Arguments and beliefs in PLP</h2>
<div style="font-size:0.8em">
    Key ideas:
    <ol>
        <li class="fragment">
            <span>The probability $P_A$ of an argument represents a bias <em>independent</em> of other arguments.
            </span>
        </li>
        <li class="fragment">
            <span>An attack $(a,b)$ with probability $P_R$ defines an <em>inhibition</em> of the belief in $b$ from
                $a$.</span>
        </li>

    </ol>
</div>
