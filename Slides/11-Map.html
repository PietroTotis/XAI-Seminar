<h2>Arguments and beliefs in PLP</h2>
<div style="font-size:0.8em">
    <ol>
        Key ideas:
        <li class="fragment">
            <span>Base strength. The probability of a node/argument represents an independent bias.
            </span>
        </li>
        <li class="fragment">
            <span>Conflicting influences. The probability of an edge/attack $(a,b)$ is the <em>inhibition effect</em>
                of the belief in $b$ when $a$ is believed.
            </span>
        </li>

    </ol>
</div>
